<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Roller</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" href="stylesheets/style.css" />
  <link rel="stylesheet" href="stylesheets/fonts.css" />
</head>

<body>
  <loader>
    <loader__mask></loader__mask>
    <loader__anchor>
      <loader__circle></loader__circle>
      <loader__circle></loader__circle>
      <loader__circle></loader__circle>
    </loader__anchor>
    <h1></h1>
  </loader>

  <disable-page onclick="Escape()"></disable-page>

  <pop-up>
    <pop-up__title>Title Here</pop-up__title>
    <pop-up__content>Explain the reason for this pop up here</pop-up__content>
    <div class="horizontal-buttons">
      <button type="submit" id="pop-up__button-false" class="popUpButton secondary-button" onclick="HidePopUp()"
        disabled>No</button>
      <button type="submit" id="pop-up__button-true" class="popUpButton primary-button" onclick="HidePopUp()"
        disabled>Yes</button>
    </div>
  </pop-up>

  <panel id="settings-panel">
    <panel-title>
      <img src="icons/gear.svg" alt="Gear Icon">
      <h1>Settings</h1>
    </panel-title>
    <panel-content>

      <settings-group>
        <button class="settings-group__title--wrapper" type="button" aria-label="Toggle Profiles Section"
          onclick="ToggleSettingGroup(this.parentElement.children[1], this.children[0])" disabled>
          <img src="icons/chevron-right.svg" alt="Arrow Icon" class="arrow active">
          <settings-group__title>
            <img src="icons/people.svg" alt="Profiles Icon">
            <h2 class="settings-group__title__text">Profiles</h2>
          </settings-group__title>
        </button>
        <settings-group__content class="active">
          <div>section content</div>
        </settings-group__content>
      </settings-group>

      <settings-group>
        <button class="settings-group__title--wrapper" type="button" aria-label="Toggle Audio Section"
          onclick="ToggleSettingGroup(this.parentElement.children[1], this.children[0])" disabled>
          <img src="icons/chevron-right.svg" alt="Arrow Icon" class="arrow active">
          <settings-group__title>
            <img src="icons/volume-up.svg" alt="Audio Icon">
            <h2 class="settings-group__title__text">Audio</h2>
          </settings-group__title>
        </button>
        <settings-group__content class="active">

          <setting-option--wrapper>
            <label class="setting-option" for="sfx">
              <div class="setting-option__text">SFX</div>
              <input type="checkbox" class="switch-input" id="sfx" checked>
              <switch>
                <switch__bubble></switch__bubble>
              </switch>
            </label>
          </setting-option--wrapper>

          <setting-option--wrapper>
            <label class="setting-option" for="music">
              <div class="setting-option__text">Music</div>
              <input type="checkbox" class="switch-input" id="music">
              <switch>
                <switch__bubble></switch__bubble>
              </switch>
            </label>
          </setting-option--wrapper>

        </settings-group__content>
      </settings-group>

      <settings-group>
        <button class="settings-group__title--wrapper" type="button" aria-label="Toggle Appearence Section"
          onclick="ToggleSettingGroup(this.parentElement.children[1], this.children[0])" disabled>
          <img src="icons/chevron-right.svg" alt="Arrow Icon" class="arrow active">
          <settings-group__title>
            <img src="icons/palette.svg" alt="Palette Icon">
            <h2 class="settings-group__title__text">Appearence</h2>
          </settings-group__title>
        </button>
        <settings-group__content class="active">

          <setting-option--wrapper>
            <label class="setting-option" for="animations">
              <div class="setting-option__text">Animations</div>
              <input type="checkbox" class="switch-input" id="animations" checked>
              <switch>
                <switch__bubble></switch__bubble>
              </switch>
            </label>
          </setting-option--wrapper>

          <setting-option--wrapper>
            <label class="setting-option" for="infoBar">
              <div class="setting-option__text">Blurring</div>
              <input type="checkbox" class="switch-input" id="infoBar" checked>
              <switch>
                <switch__bubble></switch__bubble>
              </switch>
            </label>
          </setting-option--wrapper>

          <setting-option--wrapper>
            <label class="setting-option" for="history">
              <div class="setting-option__text">History</div>
              <input type="checkbox" class="switch-input" id="history" checked>
              <switch>
                <switch__bubble></switch__bubble>
              </switch>
            </label>
          </setting-option--wrapper>

        </settings-group__content>
      </settings-group>

      <settings-group>
        <button class="settings-group__title--wrapper" type="button" aria-label="Toggle Backups Section"
          onclick="ToggleSettingGroup(this.parentElement.children[1], this.children[0])" disabled>
          <img src="icons/chevron-right.svg" alt="Arrow Icon" class="arrow active">
          <settings-group__title>
            <img src="icons/hdd.svg" alt="Backup Icon">
            <h2 class="settings-group__title__text">Backups</h2>
          </settings-group__title>
        </button>
        <settings-group__content class="active">

          <setting-option--wrapper>
            <label class="setting-option" for="useCookies">
              <div class="setting-option__text">Cookies</div>
              <input type="checkbox" class="switch-input" id="useCookies" checked>
              <switch>
                <switch__bubble></switch__bubble>
              </switch>
            </label>
          </setting-option--wrapper>

        </settings-group__content>
      </settings-group>

    </panel-content>
    <div class="horizontal-buttons">
      <button class="secondary-button" type="reset" onclick="NotImplemented()" disabled>
        <img src="icons/arrow-counterclockwise.svg" alt="Reset Icon" class="resetIcon">
        Reset
      </button>
      <button class="primary-button" type="submit" onclick="CloseSettings()" disabled>
        <img src="icons/floppy.svg" alt="Save Icon" class="saveIcon">
        Save
      </button>
    </div>
  </panel>

  <panel id="sheets-panel">
    <panel-title>
      <img src="icons/clipboard.svg" alt="Clipboard Icon">
      <h1>Sheets</h1>
    </panel-title>

    <div id="sheet-tabs">
      <input type="radio" id="characterTabRadio" name="sheet-tab" onchange="SwitchSheet(0)" checked
        class="sheet-tab__input">
      <label class="sheet-tab active clickable" for="characterTabRadio">
        <img src="icons/person-gear.svg" alt="Person Gear Icon">
        <div class="sheet-tab__text">Character</div>
      </label>
      <input type="radio" id="combatTabRadio" name="sheet-tab" onchange="SwitchSheet(1)" class="sheet-tab__input">
      <label class="sheet-tab clickable" for="combatTabRadio">
        <img src="icons/bullseye.svg" alt="Bullseye Icon">
        <div class="sheet-tab__text">Combat</div>
      </label>
      <input type="radio" id="lookTabRadio" name="sheet-tab" onchange="SwitchSheet(2)" class="sheet-tab__input">
      <label class="sheet-tab clickable" for="lookTabRadio">
        <img src="icons/palette.svg" alt="Palette Icon">
        <div class="sheet-tab__text">Look</div>
      </label>
      <input type="radio" id="spellsTabRadio" name="sheet-tab" onchange="SwitchSheet(3)" class="sheet-tab__input">
      <label class="sheet-tab clickable" for="spellsTabRadio">
        <img src="icons/magic.svg" alt="Wand Icon">
        <div class="sheet-tab__text">Spells</div>
      </label>
    </div>

    <panel-content>
      <sheet class="active" id="character-sheet">
        <sheet-section id="character-type">
          <div id="character-type__name-info">
            <input autocomplete="off" autocorrect="off" spellcheck="false"
              oninput="Profile.ActiveProfile.name = this.value" class="clickable" type="text" aria-label="Player Name"
              value="Dungeon Master" placeholder="Name Here" id="character-type__name-info__name-input">

            <textarea type="text" id="character-type__name-info__backstory-input" placeholder="Backstory"
              aria-label="Backstory" class="clickable"
              onchange="Profile.ActiveProfile.backstory = this.value"></textarea>
          </div>
          <div id="character-type__details">

            <label class="input-field--container" for="">
              <dropdown--wrapper--anchor>
                <dropdown--wrapper>
                  <dropdown tabindex="0" aria-label="Class Dropdown">

                    <dropdown-label>
                      <dropdown-label__text data-dropdown-title="Select Class" data-dropdown-content="None"></dropdown-label__text>
                      <img src="icons/chevron-down.svg" alt="Down Arrow">
                    </dropdown-label>

                    <dropdown-content>
                      <dropdown__searchbar>
                        <input type="text" class="dropdown__searchbar-input" aria-label="Search Classes" placeholder="Search"
                          oninput="SearchDropdown(this)" autocomplete="off" autocorrect="off" spellcheck="false"
                          name="dropdownSearchbar">

                        <button class="dropdown__searchbar-reset" type="reset" aria-label="Clear Selection"
                          onclick="ResetDropdown(this.parentElement.parentElement.querySelector('ul'))">
                          <img src="icons/x.svg" alt="Close Icon">
                        </button>
                      </dropdown__searchbar>

                      <ul class="dropdown-list scrollable" id="classDropdown">
                        <li class="dropdown-list__item">
                          <input type="radio" id="multiclassClass" name="class"
                            onchange="DropdownSelect(this.parentElement.parentElement, this.parentElement.querySelector('.dropdown-list__item__label__text').innerHTML, this)">
                          <label class="dropdown-list__item__label" for="multiclassClass">
                            <img src="icons/person-add.svg" alt="Person Add Icon">
                            <div class="dropdown-list__item__label__text">Multiclass</div>
                          </label>
                        </li>

                        <li class="dropdown-list__item">
                          <input type="radio" id="barbarianClass" name="class"
                            onchange="DropdownSelect(this.parentElement.parentElement, this.parentElement.querySelector('.dropdown-list__item__label__text').innerHTML, this)">
                          <label class="dropdown-list__item__label" for="barbarianClass">
                            <div class="dropdown-list__item__label__text">Barbarian</div>
                          </label>
                        </li>

                        <li class="dropdown-list__item">

                          <label class="dropdown-list__item__label" for="bardClass">
                            <div class="dropdown-list__item__label__text">Bard</div>
                          </label>
                        </li>

                        <li class="dropdown-list__item">
                          <input type="radio" id="clericClass" name="class"
                            onchange="DropdownSelect(this.parentElement.parentElement, this.parentElement.querySelector('.dropdown-list__item__label__text').innerHTML, this)">
                          <label class="dropdown-list__item__label" for="clericClass">
                            <div class="dropdown-list__item__label__text">Cleric</div>
                          </label>
                        </li>

                        <li class="dropdown-list__item">

                            onchange="DropdownSelect(this.parentElement.parentElement, this.parentElement.querySelector('.dropdown-list__item__label__text').innerHTML, this)">
                          <label class="dropdown-list__item__label" for="druidClass">
                            <div class="dropdown-list__item__label__text">Druid</div>
                          </label>
                        </li>

                        <li class="dropdown-list__item">
                          <input type="radio" id="fighterClass" name="class"

                          <label class="dropdown-list__item__label" for="fighterClass">

                          <label class="dropdown-list__item__label" for="monkClass">

                          </label>
                        </li>

                        <li class="dropdown-list__item">
                          <input type="radio" id="paladinClass" name="class"

                          <label class="dropdown-list__item__label" for="paladinClass">
                            <div class="dropdown-list__item__label__text">Paladin</div>
                          </label>
                        </li>

                        <li class="dropdown-list__item">
                          <input type="radio" id="rangerClass" name="class"

                          <label class="dropdown-list__item__label" for="rangerClass">
                            <div class="dropdown-list__item__label__text">Ranger</div>
                          </label>
                        </li>

                        <li class="dropdown-list__item">
                          <input type="radio" id="rougeClass" name="class"
                            onchange="DropdownSelect(this.parentElement.parentElement, this.parentElement.querySelector('.dropdown-list__item__label__text').innerHTML, this)">
                          <label class="dropdown-list__item__label" for="rougeClass">
                            <div class="dropdown-list__item__label__text">Rouge</div>
                          </label>
                        </li>

                        <li class="dropdown-list__item">
                          <input type="radio" id="sorcererClass" name="class"
                            onchange="DropdownSelect(this.parentElement.parentElement, this.parentElement.querySelector('.dropdown-list__item__label__text').innerHTML, this)">
                          <label class="dropdown-list__item__label" for="sorcererClass">
                            <div class="dropdown-list__item__label__text">Sorcerer</div>
                          </label>
                        </li>

                        <li class="dropdown-list__item">
                          <input type="radio" id="warlockClass" name="class"
                            onchange="DropdownSelect(this.parentElement.parentElement, this.parentElement.querySelector('.dropdown-list__item__label__text').innerHTML, this)">
                          <label class="dropdown-list__item__label" for="warlockClass">
                            <div class="dropdown-list__item__label__text">Warlock</div>
                          </label>
                        </li>

                        <li class="dropdown-list__item">
                          <input type="radio" id="wizardClass" name="class"
                            onchange="DropdownSelect(this.parentElement.parentElement, this.parentElement.querySelector('.dropdown-list__item__label__text').innerHTML, this)">
                          <label class="dropdown-list__item__label" for="wizardClass">
                            <div class="dropdown-list__item__label__text">Wizard</div>
                          </label>
                        </li>

                        <li class="dropdown-list__item">
                          <input type="radio" id="artifacterClass" name="class"
                            onchange="DropdownSelect(this.parentElement.parentElement, this.parentElement.querySelector('.dropdown-list__item__label__text').innerHTML, this)">
                          <label class="dropdown-list__item__label" for="artifacterClass">
                            <div class="dropdown-list__item__label__text">Artifacter</div>
                          </label>
                        </li>

                        <li class="dropdown-list__item">
                          <input type="radio" id="bloodhunterClass" name="class"
                            onchange="DropdownSelect(this.parentElement.parentElement, this.parentElement.querySelector('.dropdown-list__item__label__text').innerHTML, this)">
                          <label class="dropdown-list__item__label" for="bloodhunterClass">
                            <div class="dropdown-list__item__label__text">Blood Hunter</div>
                          </label>
                        </li>
                      </ul>
                    </dropdown-content>

                  </dropdown>
                </dropdown--wrapper>
              </dropdown--wrapper--anchor>
              <input type="number" class="input-field" min="1" max="20" value="1" aria-label="Level"
                id="levelField" onchange="NormalizeInput(this); Profile.ActiveProfile.classLevel = this.value">
            </label>

            <input type="text" class="input-field" id="backgroundField" placeholder="Background"
              aria-label="Background" onchange="Profile.ActiveProfile.background = this.value">

            <input type="text" class="input-field" id="playerNameField" autocomplete="off" autocorrect="off"
              spellcheck="false" placeholder="Player Name" aria-label="Player Name"
              onchange="Profile.ActiveProfile.playerName = this.value">

            <dropdown--wrapper--anchor>
              <dropdown--wrapper>
                <dropdown tabindex="0" aria-label="Race Dropdown">

                  <dropdown-label>
                    <dropdown-label__text data-dropdown-title="Select Race" data-dropdown-content="None"></dropdown-label__text>
                    <img src="icons/chevron-down.svg" alt="Down Arrow">
                  </dropdown-label>

                  <dropdown-content>

                    <dropdown__searchbar>
                      <input type="text" class="dropdown__searchbar-input" aria-label="Search Races" placeholder="Search"

                        name="dropdownSearchbar">

                      <button class="dropdown__searchbar-reset" type="reset" aria-label="Clear Selection"
                        onclick="ResetDropdown(this.parentElement.parentElement.querySelector('ul'))">
                        <img src="icons/x.svg" alt="Close Icon">
                      </button>
                    </dropdown__searchbar>

                    <ul class="dropdown-list scrollable" id="raceDropdown">
                      <li class="dropdown-list__item">
                        <input type="radio" id="dragonbornRace" name="race"
                          onchange="DropdownSelect(this.parentElement.parentElement, this.parentElement.querySelector('.dropdown-list__item__label__text').innerHTML, this)">
                        <label class="dropdown-list__item__label" for="dragonbornRace">
                          <div class="dropdown-list__item__label__text">Dragonborn</div>
                        </label>
                      </li>

                      <li class="dropdown-list__item">

                        <label class="dropdown-list__item__label" for="dwarfRace">

                        </label>
                      </li>

                      <li class="dropdown-list__item">

                        </label>
                      </li>

                      <li class="dropdown-list__item">
                        <input type="radio" id="halfElfRace" name="race"

                      <li class="dropdown-list__item">

                        </label>
                      </li>

                      <li class="dropdown-list__item">
                        <input type="radio" id="halfOrcRace" name="race"

                        <label class="dropdown-list__item__label" for="halfOrcRace">

                      <li class="dropdown-list__item">

                      <li class="dropdown-list__item">
                        <input type="radio" id="aarakocraRace" name="race"

                        <label class="dropdown-list__item__label" for="airGenasiRace">
                          <div class="dropdown-list__item__label__text">Air Genasi</div>

                      </li>

                      <li class="dropdown-list__item">
                        <input type="radio" id="bugbearRace" name="race"
                          onchange="DropdownSelect(this.parentElement.parentElement, this.parentElement.querySelector('.dropdown-list__item__label__text').innerHTML, this)">
                        <label class="dropdown-list__item__label" for="bugbearRace">

                      </li>

                      <li class="dropdown-list__item">
                        <input type="radio" id="centaurRace" name="race"
                          onchange="DropdownSelect(this.parentElement.parentElement, this.parentElement.querySelector('.dropdown-list__item__label__text').innerHTML, this)">
                        <label class="dropdown-list__item__label" for="centaurRace">

                      <li class="dropdown-list__item">

                      <li class="dropdown-list__item">

                        <label class="dropdown-list__item__label" for="earthGenasiRace">

                        </label>
                      </li>

                      <li class="dropdown-list__item">
                        <input type="radio" id="eladrinRace" name="race"
                          onchange="DropdownSelect(this.parentElement.parentElement, this.parentElement.querySelector('.dropdown-list__item__label__text').innerHTML, this)">
                        <label class="dropdown-list__item__label" for="eladrinRace">

                      </li>

                      <li class="dropdown-list__item">

        <sheet-section id="character-inventory">

          <div class="equipment">
            <div class="equipmentTitle">
              <div class="equipmentTitleText" id="equipmentTitle" data-after-content="(0)">Equipment</div>
              <div class="buttonWrapper">
                <input type="checkbox" id="showNotes" onchange="ToggleEquipmentNotes(this.checked)">
                <label type="button" for="showNotes">
                  <img src="icons/journal.svg" alt="Journal Icon">
                  <div class="buttonText">Notes</div>
                </label>
                <button type="button" aria-label="Settings" onclick="AddEquipment()">
                  <img src="icons/plus.svg" alt="Plus Icon">
                </button>
              </div>
            </div>
            <ul id="equipmentList">

              <li>
                <div class="horizontalRegion">
                  <input type="number" class="input-field" name="equipmentCount" min="0" value="1"
                    aria-label="Equipment Count" onchange="UpdateEquipment(this.parentElement.parentElement)">
                  <input type="text" class="input-field" name="equipmentName" placeholder="Equipment Name"
                    aria-label="Equipment Name" onchange="UpdateEquipment(this.parentElement.parentElement)">
                </div>

                <textarea type="text" name="equipmentNotes" placeholder="Notes" aria-label="Equpment Notes"
                  onchange="UpdateEquipment(this.parentElement)" data-disabled="true" disabled></textarea>
              </li>

            </ul>
          </div>

          <div class="coinsWrapper">

            <label class="input-field--container" for="copper">
              <div class="input-field__label">Copper</div>
              <input type="number" class="input-field" id="copper" min="0" value="0"
                onchange="UpdateCoin(this)">
            </label>

            <label class="input-field--container" for="silver">
              <div class="input-field__label">Silver</div>
              <input type="number" class="input-field" id="silver" min="0" value="0"
                onchange="UpdateCoin(this)">
            </label>

            <label class="input-field--container" for="electrum">
              <div class="input-field__label">Electrum</div>
              <input type="number" class="input-field" id="electrum" min="0" value="0"
                onchange="UpdateCoin(this)">
            </label>

            <label class="input-field--container" for="gold">
              <div class="input-field__label">Gold</div>
              <input type="number" class="input-field" id="gold" min="0" value="0"
                onchange="UpdateCoin(this)">
            </label>

            <label class="input-field--container" for="platinum">
              <div class="input-field__label">Platinum</div>
              <input type="number" class="input-field" id="platinum" min="0" value="0"
                onchange="UpdateCoin(this)">
            </label>
          </div>

        <sheet-section id="character-proficiencies">
          <label class="input-field--container" for="proficiencyBonus">
            <div class="input-field__label">Proficiency Bonus</div>
            <input type="text" class="clickable modifier-input input-field" id="proficiencyBonus" min="2" max="6"
              value="+2" onchange="UpdateProficiencyBonus()">
          </label>

          <div class="proficiencyListWrapper">

            <button role="button" type="button" class="addButton" onclick="AddProficiency()">
              <img src="icons/plus.svg" alt="Plus">
              <div>Add Proficiency</div>
            </button>

            <ul class="proficiencyList" id="proficiencyList">
              <li>
                <input type="text" class="input-field" name="proficiencyName" placeholder="Name"
                  aria-label="Proficiency Name" onchange="UpdateProficiency(this.parentElement)">
                <button type="button" class="circle-icon-button" onclick="RemoveProficiency(this.parentElement)">
                  <img src="icons/x.svg" alt="Close Icon">
                </button>
              </li>
            </ul>
          </div>

      <sheet id="lookSheet">
        Look Sheet
      </sheet>

      <sheet id="spellsSheet">
        Spells Sheet
      </sheet>

  </panel>

  <main>
    <header>
      <section id="navigation-area">

        <button id="settings-button" class="circle-icon-button" type="button" aria-label="Settings"
          onclick="OpenSettings()">
          <img src="icons/gear.svg" alt="Gear Icon">
        </button>

        <nav id="tabs--container">
          <div id="tab-counter">1</div>
          <div id="tabs">

            <div class="tab clickable" onclick="SelectTab(this)">
              <input tabindex="0" type="text" aria-label="Character Name" class="tab-name clickable"
                value="Dungeon Master" placeholder="Name Here" autocomplete="off" autocorrect="off" spellcheck="false"
                oninput="Profile.ActiveProfile.name = this.value; UpdateSheets()" name="tabNameInput">

              <button class="close-tab circle-icon-button" type="button" aria-label="Close Tab"
                onmousedown="RequestDeleteTab(this.parentElement)" onclick="RequestDeleteTab(this.parentElement)">
                <img src="icons/x.svg" alt="Close Icon">
              </button>
            </div>

          </div>

          <button id="new-tab" class="circle-icon-button" type="button" aria-label="New Tab" onclick="NewTab()">
            <img src="icons/plus.svg" alt="Plus Icon">
          </button>
        </nav>

      </section>
      <section id="character-info">

        <input autocomplete="off" autocorrect="off" spellcheck="false"
          oninput="Profile.ActiveProfile.name = this.value; UpdateSheets()" class="clickable" type="text"
          aria-label="Character Name" value="Dungeon Master" placeholder="Name Here" id="character-name">

        <div id="character-actions">
          <button class="circle-icon-button" type="button" aria-label="Download JSON" onclick="DownloadActiveProfile()">
            <img src="icons/download.svg" alt="Download Icon">
          </button>
          <button class="circle-icon-button" type="button" aria-label="Upload JSON"
            onclick="RequestUploadActiveProfile()">
            <img src="icons/upload.svg" alt="Upload Icon">
          </button>
          <button class="circle-icon-button" type="button" aria-label="Open Sheet" onclick="OpenSheet()">
            <img src="icons/layout-sidebar-inset-reverse.svg" alt="Open Icon">
          </button>
        </div>

      </section>
    </header>

    <section id="workspace">
      <section id="history-area">
        <div id="history__title">
          <img src="icons/bank.svg" alt="Archive Icon">
          <h1>History</h1>
        </div>

        <ul id="history__list">
          <li class="clickable">
            <button type="button" aria-label="Delete Item" onclick="DeleteHistoryAt(this.parentElement)">
              <img src="icons/trash.svg" alt="Trash Icon">
            </button>
            <div class="history__list-item__data--container">
              <div class="history__list-item__data-main"></div>
              <div class="history__list-item__data-formula"></div>
            </div>
          </li>
        </ul>

        <div class="horizontal-buttons">
          <button class="primary-button" type="button" onclick="DeleteHistory()">
            <img src="icons/x.svg" alt="Close Icon">
            Clear
          </button>
          <button class="primary-button" type="button" onclick="Roll(21, 'd20 + CHA(+1)')">
            <img src="icons/bug.svg" alt="Debug Icon">
            Test
          </button>
        </div>
      </section>
      <section class="game">

      </section>
    </section>
  </main>
</body>
<script src="scripts/interface.js"></script>

</html>
