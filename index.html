<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Roller</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/fonts.css">
</head>

<body>
  <!--
  <div class="loader">
    <div class="loaderMask"></div>
    <div class="anchor">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <h1></h1>
  </div>-->

  <div class="disablePage" onclick="Escape()"></div>

  <div class="popUpContainer">
    <div class="popUp">
      <h1 class="popUpTitle">Title Here</h1>
      <p class="popUpContent">Explain the reason for this pop up here</p>
      <div class="popUpButtons">
        <button type="submit" class="popUpButton popUpButtonFalse" onclick="HidePopUp()" disabled>No</button>
        <button type="submit" class="popUpButton popUpButtonTrue" onclick="HidePopUp()" disabled>Yes</button>
      </div>
    </div>
  </div>

  <section class="settingsPanel panel">
    <div class="settingsTitleContainer panelTitleContainer">
      <img src="icons/gear.svg" alt="Gear Icon">
      <h1 class="settingsTitle panelTitle">Settings</h1>
    </div>
    <div class="settingsArea">
      <section class="settingsGroup">
        <button class="sectionTitle" type="button" aria-label="Toggle Sidebar Section"
          onclick="ToggleSettingGroup(this.parentElement.children[1], this.children[0])" disabled>
          <img src="icons/chevron-right.svg" alt="Arrow Icon" class="arrow active">
          <div class="title">
            <img src="icons/layout-sidebar-inset-reverse.svg" alt="Sidebar Icon">
            <h2 class="sectionTitleText">Sidebar</h2>
          </div>
        </button>
        <div class="settingsGroupContent active">

          <div class="settingOption">
            <label class="settingOptionLabel" for="displaySidebar">
              <div class="labelText">Display</div>
              <input type="checkbox" class="switchBox" id="displaySidebar" checked>
              <div class="switch"></div>
            </label>
          </div>

          <div class="settingOption">
            <label class="settingOptionLabel" for="monoSidebar">
              <div class="labelText">Monochrome</div>
              <input type="checkbox" class="switchBox" id="monoSidebar">
              <div class="switch"></div>
            </label>
          </div>

          <div class="settingOption">
            <label class="settingOptionLabel" for="sidebarEffect">
              <div class="labelText">Effects</div>
              <input type="checkbox" class="switchBox" id="sidebarEffect">
              <div class="switch"></div>
            </label>
          </div>

        </div>
      </section>

      <section class="settingsGroup">
        <button class="sectionTitle" type="button" aria-label="Toggle Profiles Section"
          onclick="ToggleSettingGroup(this.parentElement.children[1], this.children[0])" disabled>
          <img src="icons/chevron-right.svg" alt="Arrow Icon" class="arrow active">
          <div class="title">
            <img src="icons/people.svg" alt="Profiles Icon">
            <h2 class="sectionTitleText">Profiles</h2>
          </div>
        </button>
        <div class="settingsGroupContent active">
          <div>section content</div>
        </div>
      </section>

      <section class="settingsGroup">
        <button class="sectionTitle" type="button" aria-label="Toggle Audio Section"
          onclick="ToggleSettingGroup(this.parentElement.children[1], this.children[0])" disabled>
          <img src="icons/chevron-right.svg" alt="Arrow Icon" class="arrow active">
          <div class="title">
            <img src="icons/volume-up.svg" alt="Audio Icon">
            <h2 class="sectionTitleText">Audio</h2>
          </div>
        </button>
        <div class="settingsGroupContent active">

          <div class="settingOption">
            <label class="settingOptionLabel" for="sfx">
              <div class="labelText">SFX</div>
              <input type="checkbox" class="switchBox" id="sfx" checked>
              <div class="switch"></div>
            </label>
          </div>

          <div class="settingOption">
            <label class="settingOptionLabel" for="music">
              <div class="labelText">Music</div>
              <input type="checkbox" class="switchBox" id="music">
              <div class="switch"></div>
            </label>
          </div>

        </div>
      </section>

      <section class="settingsGroup">
        <button class="sectionTitle" type="button" aria-label="Toggle Appearence Section"
          onclick="ToggleSettingGroup(this.parentElement.children[1], this.children[0])" disabled>
          <img src="icons/chevron-right.svg" alt="Arrow Icon" class="arrow active">
          <div class="title">
            <img src="icons/palette.svg" alt="Palette Icon">
            <h2 class="sectionTitleText">Appearence</h2>
          </div>
        </button>
        <div class="settingsGroupContent active">

          <div class="settingOption">
            <label class="settingOptionLabel" for="darkMode">
              <div class="labelText">Dark Mode</div>
              <input type="checkbox" class="switchBox" id="darkMode">
              <div class="switch"></div>
            </label>
          </div>

          <div class="settingOption">
            <label class="settingOptionLabel" for="animations">
              <div class="labelText">Animations</div>
              <input type="checkbox" class="switchBox" id="animations" checked>
              <div class="switch"></div>
            </label>
          </div>

          <div class="settingOption">
            <label class="settingOptionLabel" for="infoBar">
              <div class="labelText">Info Bar</div>
              <input type="checkbox" class="switchBox" id="infoBar" checked>
              <div class="switch"></div>
            </label>
          </div>

          <div class="settingOption">
            <label class="settingOptionLabel" for="history">
              <div class="labelText">History</div>
              <input type="checkbox" class="switchBox" id="history" checked>
              <div class="switch"></div>
            </label>
          </div>

        </div>
      </section>

      <section class="settingsGroup">
        <button class="sectionTitle" type="button" aria-label="Toggle Backups Section"
          onclick="ToggleSettingGroup(this.parentElement.children[1], this.children[0])" disabled>
          <img src="icons/chevron-right.svg" alt="Arrow Icon" class="arrow active">
          <div class="title">
            <img src="icons/hdd.svg" alt="Backup Icon">
            <h2 class="sectionTitleText">Backups</h2>
          </div>
        </button>
        <div class="settingsGroupContent active">

          <div class="settingOption">
            <label class="settingOptionLabel" for="useCookies">
              <div class="labelText">Cookies</div>
              <input type="checkbox" class="switchBox" id="useCookies" checked>
              <div class="switch"></div>
            </label>
          </div>

        </div>
      </section>

    </div>
    <button class="largeActionButton" type="submit" onclick="CloseSettings()" disabled>
      <img src="icons/floppy.svg" alt="Save Icon" class="saveIcon">
      Save
    </button>
  </section>

  <section class="sheetPanel panel">
    <div class="sheetTitleContainer panelTitleContainer">
      <img src="icons/clipboard.svg" alt="Gear Icon">
      <h1 class="sheetTitle panelTitle">Sheets</h1>
    </div>
    <div class="sheetTabs">
      <input type="radio" id="characterTabRadio" name="sheetTab" checked>
      <label class="sheetTab active clickable" for="characterTabRadio">
        <img src="icons/person-gear.svg" alt="Person Gear Icon">
        <div>Character</div>
      </label>
      <input type="radio" id="combatTabRadio" name="sheetTab">
      <label class="sheetTab clickable" for="combatTabRadio">
        <img src="icons/bullseye.svg" alt="Bullseye Icon">
        <div>Combat</div>
      </label>
      <input type="radio" id="lookTabRadio" name="sheetTab">
      <label class="sheetTab clickable" for="lookTabRadio">
        <img src="icons/palette.svg" alt="Palette Icon">
        <div>Look</div>
      </label>
      <input type="radio" id="spellsTabRadio" name="sheetTab">
      <label class="sheetTab clickable" for="spellsTabRadio">
        <img src="icons/magic.svg" alt="Wand Icon">
        <div>Spells</div>
      </label>
    </div>
    <div class="sheetContentArea">
      <section class="sheetContent" id="characterSheet">
        <div class="characterType">
          <div class="nameInfo">
            <input autocomplete="off" autocorrect="off" spellcheck="false"
              oninput="Profile.ActiveElement.name = this.value; UpdateName()" class="sheetName clickable" type="text"
              aria-label="Player Name" value="Dungeon Master" placeholder="Name Here" id="characterNameSheet">
            <textarea type="text" id="backstoryField" placeholder="Backstory" aria-label="Backstory"
              class="clickable"></textarea>
          </div>
          <div class="characterDetails">
            <div class="infoFieldContainer">
              <input type="text" class="infoField clickable inputElement" autocomplete="off" autocorrect="off"
                spellcheck="false" placeholder="Class" aria-label="Class Name">
              <input type="number" class="clickable inputElement" min="1" max="20" value="1" aria-label="Level"
                id="levelField">
            </div>
            <div class="infoFieldContainer">
              <input type="text" class="infoField clickable inputElement" id="backgroundField" autocomplete="off"
                autocorrect="off" spellcheck="false" placeholder="Background" aria-label="Background">
            </div>
            <div class="infoFieldContainer">
              <input type="text" class="infoField clickable inputElement" id="playerNameField" autocomplete="off"
                autocorrect="off" spellcheck="false" placeholder="Player Name" aria-label="Player Name">
            </div>
            <div class="infoFieldContainer">
              <div class="dropdownWrapper">
                <input type="checkbox" id="raceField" class="dropdownState">
                <div class="infoField clickable inputElement dropdownContainer">
                  <label for="raceField" class="dropdownOpenLabel">
                    <div class="dropdownLabel" data-dropdown-title="Select Race" data-dropdown-content="None"></div>
                    <img class="dropdownArrow" src="icons/chevron-down.svg" alt="Down Arrow">
                  </label>
                  <div class="dropdownContent">
                    <div class="dropdownSearchbar">
                      <input type="text" class="searchbox" aria-label="Search Races" placeholder="Search">
                      <button class="searchButton" type="submit" aria-label="Search">
                        <img src="icons/search.svg" alt="Search Icon">
                      </button>
                    </div>
                    <ul class="dropdownList">
                      <li>
                        <input type="radio" id="bardRace" name="race">
                        <label class="dropdownListItemLabel" for="bardRace">
                          <div class="dropdownListItemLabelText">Bard</div>
                        </label>
                      </li>
                      <li>
                        <input type="radio" id="dragonbornRace" name="race">
                        <label class="dropdownListItemLabel" for="dragonbornRace">
                          <div class="dropdownListItemLabelText">Dragonborn</div>
                        </label>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="infoFieldContainer">
              <input type="text" class="infoField clickable inputElement" id="alignmentField" autocomplete="off"
                autocorrect="off" spellcheck="false" placeholder="Alignment" aria-label="Alignment">
            </div>
            <div class="infoFieldContainer">
              <label for="xpField">XP</label>
              <input type="number" class="infoField clickable inputElement" id="xpField" min="0" value="0">
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>

  <main>
    <header>
      <section class="navArea">
        <button class="settingsButton circleIconButton" type="button" aria-label="Settings" onclick="OpenSettings()">
          <img src="icons/gear.svg" alt="Gear Icon">
        </button>
        <nav class="profileSection">
          <div class="tabCounter">1</div>
          <div class="tabs">
            <div class="tab clickable" onclick="SelectTab(this)">
              <input tabindex="0" type="text" aria-label="Player Name" class="tabName clickable" value="Dungeon Master"
                placeholder="Name Here" autocomplete="off" autocorrect="off" spellcheck="false"
                oninput="Profile.ActiveElement.name = this.value; UpdateName()">
              <button class="closeTab circleIconButton" type="button" aria-label="Close Tab"
                onmousedown="RequestDeleteTab(this.parentElement)" onclick="RequestDeleteTab(this.parentElement)">
                <img src="icons/x.svg" alt="Close Icon">
              </button>
            </div>
          </div>
          <button class="newTab circleIconButton" type="button" aria-label="New Tab" onclick="NewTab()">
            <img src="icons/plus.svg" alt="Plus Icon">
          </button>
        </nav>
      </section>
      <section class="characterInfo">
        <input autocomplete="off" autocorrect="off" spellcheck="false"
          oninput="Profile.ActiveElement.name = this.value; UpdateName()" class="characterName clickable" type="text"
          aria-label="Player Name" value="Dungeon Master" placeholder="Name Here" id="characterNameGlobal">
        <div class="characterActions">
          <button class="circleIconButton" type="button" aria-label="Download JSON" onclick="DownloadActiveProfile()">
            <img src="icons/download.svg" alt="Download Icon">
          </button>
          <button class="circleIconButton" type="button" aria-label="Upload JSON"
            onclick="RequestUploadActiveProfile()">
            <img src="icons/upload.svg" alt="Upload Icon">
          </button>
          <button class="circleIconButton" type="button" aria-label="Open Sheet" onclick="OpenSheet()">
            <img src="icons/open.svg" alt="Open Icon">
          </button>
        </div>
      </section>
    </header>
    <section class="workspace">
      <section class="history">
        <div class="historySectionTitle">
          <img src="icons/bank.svg" alt="Archive Icon">
          <h1>History</h1>
        </div>
        <ul class="historyList">
          <li class="clickable">
            <button class="deleteContainer" type="button" aria-label="Delete Item"
              onclick="DeleteHistoryAt(this.parentElement)">
              <img src="icons/trash.svg" alt="Trash Icon">
            </button>
            <div class="rollDataContainer">
              <div class="rollValue"></div>
              <div class="rollInfo"></div>
            </div>
          </li>
        </ul>

        <button class="largeActionButton" type="button" onclick="DeleteHistory()">
          <img src="icons/x.svg" alt="Save Icon">
          Clear
        </button>
        <button class="largeActionButton" type="button" onclick="Roll(21, 'd20 + CHA(+1)')" style="margin-top: 1em;">
          <img src="icons/bug.svg" alt="Debug Icon">
          Test
        </button>
      </section>
      <section class="game">

      </section>
    </section>
  </main>
</body>
<script src="scripts/interface.js"></script>

</html>
